<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
    <link rel="stylesheet" href="Form.css">

    <body>
        <!-- <script src="Form.js"></script> -->
        <div class="container">
            <form class="form" action="Authenticate.php" method="post" id="login">
                <h1 class="form__title">Form</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus="" placeholder="First Name" id="FN" name="First_name">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus="" placeholder="Last Name" id="LN" name="Last_name">
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus="" placeholder="City" id="CY" name="City">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="email" class="form__input" autofocus="" placeholder="Email" id="email" name="Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus="" placeholder="Phone no" id="PHn" name="Phone_no">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus="" placeholder="Comment" id="com" name="comments">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Submit</button>


            </form>


    </body>

</html>
